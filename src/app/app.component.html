<h2>Get request</h2>

<table>

    <th>name</th>
    <th>description</th>
    <th>price</th>
    <th>discount</th>
    <th>type</th>
  </tr>

    <tr *ngFor="let com of stcomments">

      <td>{{com.type}}</td>

</table>
